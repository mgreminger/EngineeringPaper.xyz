<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <iframe 
        id="child-iframe"
        name="ep-iframe"
        src="http://localhost:8788/2kftdqNYyiaqAEyhXboNZF?autosize-iframe-height=true"
        width="100%"
        height="400"
    >
    </iframe>
    <script>
        const iframeElement = document.getElementById("child-iframe");
        window.addEventListener('message', event => {
            if (event.origin.startsWith('http://localhost:8788')) {
                iframeElement.style.height = event.data;
            }
        }); 
    </script>
</body>

</html>
